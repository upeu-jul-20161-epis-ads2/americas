        <form  class="navbar-form navbar-right form-controlx" action="/i18n/setlang/" method="post">{% csrf_token %}
          <input name="next" type="hidden" value="{{ redirect_to }}" />
          <select  class="form-control" name="language" onchange="this.form.submit();">
            {% for lang in LANGUAGES %}
            <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>{% trans lang.1 %} ({{ lang.0 }})</option>
            {% endfor %}
          </select>
        </form>
        <ul class="nav navbar-nav navbar-right">
          {% if not userx.is_authenticated %}
          <li {% ifequal request.path '/accounts/register/' %} class="active" {% endifequal %}><a href="/accounts/register/">{% trans 'Sign up' %}</a></li>
          <li {% ifequal request.path '/accounts/login/' %} class="active" {% endifequal %}><a href="/accounts/login/">{% trans 'Log in' %}</a></li>
          {% endif %}
